<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content" id="start">
        <p>Swipe up to interact</p>
        <img src="src/Yellow Arrow Up.png" alt="Arrow-image">
    </div>

    <div class="content" id="welcome_box">
        <p class="welcome-message">Welcome to...</p>
    </div>

    <div class="content" id="be_the_example_box">
        <div class="left_baloon">
            <img class="beexample_img" src="src/Be Example.png" alt="be_example-image">
        </div>
        <div class="the_message">
            the
        </div>
    </div>

    <div class="content" id="select_path_box">
        <div class="right_baloon">
            <p class="select_path_message">Step into a world of wonder! Scroll up to choose your role and begin your adventure!</p>

            <div id="section_box">

                <div class="section" id="Kids_section">
                    <p class="toys_massage">Kids</p>
                </div>
                
                <div class="section" id="Adults_section">
                    <p class="toys_massage">Adults</p>
                </div>

            </div>
        </div>
    </div>

    <div class="content" id="kids_path">

        <div class="circle_button" id="back_button">
            <p style="font-weight: 900; font-size: 200%; height: 100%; margin-bottom: 40px;"><</p>
        </div>
        
        <div class="right_purple_baloon" id="toy_to_wash">
            <img src="src/0.png" alt="Toy-image" id="toy_img">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
